<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">SVIMS Registration</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" 
                     formControlName="username" required>
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('username')?.errors?.['required']">
                  Username is required
                </small>
                <small *ngIf="registerForm.get('username')?.errors?.['minlength']">
                  Username must be at least 3 characters
                </small>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" 
                     formControlName="email" required>
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">
                  Email is required
                </small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">
                  Invalid email format
                </small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" 
                     formControlName="password" required>
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">
                  Password is required
                </small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters
                </small>
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
              Register
            </button>
          </form>
          <div class="mt-3 text-center">
            <small class="text-muted">
              Already have an account? 
              <a routerLink="/auth" class="text-primary">Login here</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
