<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">SVIMS Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" 
                     formControlName="username" required>
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
                   class="text-danger">
                Username is required
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" 
                     formControlName="password" required>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                   class="text-danger">
                Password is required
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
          <div class="mt-3 text-center">
            <small class="text-muted">Default: admin / admin@123</small>
            <br>
            <small class="text-muted">
              Don't have an account? 
              <a routerLink="/auth" class="text-primary">Register here</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
